name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: true

      - name: Download dependencies
        run: go work sync

      - name: Run tests
        run: |
          # Run tests for all modules in the workspace
          for dir in $(go list -f '{{.Dir}}' -m); do
            echo "Testing module in $dir"
            cd "$dir"
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          done

      - name: Check test coverage
        run: |
          # Check coverage for all modules
          for dir in $(go list -f '{{.Dir}}' -m); do
            if [ -f "$dir/coverage.out" ]; then
              echo "Coverage for module in $dir:"
              go tool cover -func="$dir/coverage.out"
            fi
          done