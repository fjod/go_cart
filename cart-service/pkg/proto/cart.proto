syntax = "proto3";

package cart;

option go_package = "github.com/fjod/go_cart/cart-service/pkg/proto";

// Cart item represents what user adds to cart
message CartItem {
  int64 product_id = 1;
  int32 quantity = 2;
  string added_at = 3;  // RFC3339 format
}

message Cart{
  string id = 1;
  int64 user_id = 2;
  repeated CartItem cart = 3;
  string created_at = 4;  // RFC3339 format
  string updated_at = 5;  // RFC3339 format
}

// Request to add item
message AddCartItemRequest {
  int64 user_id = 1;
  int64 product_id = 2;
  int32 quantity = 3;
}

// Response
message AddCartItemResponse {
  Cart cart = 1;
}

// AddCartItem service definition
service AddCartItemService {
  rpc AddItem(AddCartItemRequest) returns (AddCartItemResponse);
}