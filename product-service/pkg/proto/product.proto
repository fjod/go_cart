syntax = "proto3";

package product;

option go_package = "github.com/fjod/go_cart/product-service/pkg/proto";

// Product message represents a product entity
message Product {
  int64 id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  string image_url = 5;
  string created_at = 7;  // RFC3339 format
}

// Request to get all products
message GetProductsRequest {
  // Empty for "get all", could add pagination later
}

message GetProductRequest {
  int64 id = 1;
}

// Response containing list of products
message GetProductsResponse {
  repeated Product products = 1;
}

message GetProductResponse {
  Product product = 1;
}

// Product service definition
service ProductService {
  rpc GetProducts(GetProductsRequest) returns (GetProductsResponse);
  rpc GetProduct(GetProductRequest) returns (GetProductResponse);
}